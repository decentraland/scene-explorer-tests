name: Format & Lint

on:
  push:

jobs:
  format-lint:
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install dependencies
        run: npm i https://sdk-team-cdn.decentraland.org/@dcl/js-sdk-toolchain/branch/psquad/test-framework-tool/dcl-sdk-7.3.30-7035425066.commit-a5b75cb.tgz https://sdk-team-cdn.decentraland.org/@dcl/js-sdk-toolchain/branch/psquad/test-framework-tool/@dcl/js-runtime/dcl-js-runtime-7.3.30-7035425066.commit-a5b75cb.tgz
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: format
        run: npm run format