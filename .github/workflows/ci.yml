name: Format & Lint

on:
  push:
    branches: ['main']


jobs:
  format-lint:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: build all (test)
        run: bash build.sh

      - name: install depencies
        run: npm i
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: format
        run: npm run format